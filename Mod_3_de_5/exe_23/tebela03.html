<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title> 
    <style> 
        td{
            border: 1px solid black;
            padding: 30px;
            width: 150px;
            height: 150px; 
            text-align: center;           

        }

        .one{background-color: brown;}
        .two{background-color: violet;}
        .three{background-color: teal;}
    

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    
    <table>
        <tr>
            <td rowspan="2" class="one">A</td>
            <td>B</td>
            <td>C</td>
        </tr> 
        <tr>
            
            <td>E</td>
            <td rowspan="2" class="two">F</td>
        </tr> 
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr> 
        <tr>
            <td colspan="3" class="three">RESULTADO</td>
                      
        </tr>
    </table>
    
</body>
</html>
