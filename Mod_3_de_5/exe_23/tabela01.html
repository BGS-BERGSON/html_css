<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title> 
    <style>
        td{
            border: 1px solid black;
            padding: 8px; 
            
        }
        table{
            width: 300px;
            border-collapse: collapse;           

        }
        .dig1{
            background-color: aqua;
        } 
        .dig2{
            background-color: blueviolet;
        }
        .dig3{
            background-color: rgb(255, 0, 179);
        } 
        .e1{ 
            background-color: gray;
 

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="dig1">A1</td>  
            <td>B1</td>
            <td>C1</td>
        </tr>  
        <tr>
            <td>A2</td>
            <td class="dig2">B2</td>
            <td>C2</td>
        </tr> 
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dig3">C3</td>
        </tr>         
    </table>

    <table> 
        <h3>Cursos a Serem realizados:</h3>
        <tr class="estudos">
            <td class="e1">janeiro</td>   
            <td class="e2">html</td>
            <td class="e3">css</td>
            <td class="e4">javascript</td>
        </tr>
        <tr class="estudos">
            <td class="e1">fevereiro</td>
            <td class="e6">Python</td>
            <td class="e7">PHP</td>
            <td class="e8">-</td>
        </tr>
    </table>
</body>
</html>
