<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Vertical</title> 
    <style> 
        caption{
            font-weight: bold;
            text-align: center;
            font-size: 2em; 
            padding-bottom: 30px;
        }
        th, td{
            border: 1px solid black;
            padding: 20px; 
            width: 100px;
        } 
        .sexo{
            background-color: blue;
        }
        col.profissao{
            background-color: brown;
        }
    </style>
</head>
<body> 
    <table> 
        <colgroup>
            <col class="nome"> 
            <col class="sexo">
            <col class="idade">
            <col class="profissao">
        </colgroup>

        <caption>Relação de Funcionários</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr> 
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>48</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>29</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
