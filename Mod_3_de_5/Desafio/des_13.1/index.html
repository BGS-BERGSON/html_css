<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        td{
            border: 1px solid black;
            padding: 30px; 
            width: 50px;
            text-align: center;
        } 
        .cor1{background-color: rgb(209, 230, 21);} 
        .cor2{background-color: cornflowerblue;}
        .cor3{background-color: rgb(196, 30, 52);}
        .cor4{background-color: darkorchid;}
    </style>
</head>
<body> 
    <table>
        <tr>
            <td>1</td> 
            <td>2</td>
            <td rowspan="2" class="cor1">3</td>
            <td>4</td>
        </tr> 
        <tr>
            <td>5</td> 
            <td>6</td>
            
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="cor2">8</td> 
            
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="cor3">10</td> 
            <td colspan="2" class="cor4">11</td>
            
            <td>12</td>
        </tr> 
        <tr>
             
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
