<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13.2</title> 
    <style>
        td{
            border: 1px solid black;
            padding: 30px; 
            width: 50px;
            text-align: center;
        } 
        .cor1{background-color: rgb(208, 226, 43);}
        .cor2{background-color: rgb(6, 18, 175);}
        .cor3{background-color: violet;}
        .cor4{background-color: springgreen;}
    </style>
</head>
<body> 
    <table>
    <tr>
        <td colspan="4" class="cor1">a</td>
        
        <td rowspan="4" class="cor2">e</td>
    </tr>
    <tr>
        <td rowspan="4" class="cor3">f</td>
        <td>g</td>
        <td>h</td>
        <td>i</td>
        
    </tr>
    <tr>
        
        <td>l</td>
        <td>m</td>
        <td>n</td>
        
    </tr>
    <tr>
        
        <td>q</td>
        <td>r</td>
        <td>s</td>
        
    </tr>
    <tr>
        
        <td colspan="4" class="cor4">v</td>
        
    </tr>
    </table>

    
</body>
</html>
