<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Pseudo-classe</title> 
    <style> 
        h1{text-shadow: 1px 1px 5px rgb(240, 96, 0);
        color: rgb(147, 150, 156); 
        text-align: center;}
        
        a{color: darkgreen;
        text-decoration: none;} 

        a:visited{color: darkred;} 

        a:hover{text-decoration: underline; 
        color: blueviolet;} 

        a:active{color: goldenrod;} 

        a::before{content: '♯ ';} 

        a::after{content: ' ⇢';}  

        .especial{background-color: aqua;}             

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">canal do youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank" rel="external" class="especial">site curso em vídeo</a></li> 
    </ul>
</body>
</html>
